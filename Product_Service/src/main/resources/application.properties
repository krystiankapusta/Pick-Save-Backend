spring.application.name=Product_Service

server.port=${PRODUCT_SERVICE_PORT:8092}

eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres-db:5432/product_db
spring.datasource.username=${PRODUCT_DB_USER:product_user}
spring.datasource.password=${PRODUCT_DB_PASSWORD:product_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jackson.deserialization.FAIL_ON_NUMBERS_FOR_ENUMS=true

# JWT secret key
security.jwt.secret-key=${SECURITY_JWT_SECRET_KEY}
security.jwt.expiration-time=${SECURITY_JWT_EXPIRATION_TIME}

# Frontend
url_frontend=${URL_FRONTEND}
logging.level.org.springframework.security=DEBUG
